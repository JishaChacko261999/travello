<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
		form
		{
			padding: 20px;
		}
		h1
		{
			color: white;
		}
		input
		{
         border: 2px solid red;
         border-radius: 4px;
         background-color: white;

        }
        body, html {
  height: 100%;
}
* {
  box-sizing: border-box;
}
.bg-img {

 background-image: url("reg1.gif");


  min-height: 480px;


  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}


	</style>
</head>
<body bgcolor="blue">
<div class="bg-img">
	<center>
<form action="register" method="post">
    {% csrf_token %}
   <h1>Registeration Form</h1><br><br>

     <input type="text" name="username"placeholder="enter your username"><br><br>
    <input type="text" name="first_name"placeholder="enter your firstname"><br><br>
    <input type="text" name="last_name"placeholder="enter your lastname"><br><br>
    <input type="email" name="email"placeholder="enter your email"><br><br>
    <input type="password" name="password"placeholder="enter your password"><br><br>
    <input type="password" name="password1"placeholder="confirm password"><br><br>
    <input type="submit" >
</form>
          </center>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
